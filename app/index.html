<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Button</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="ButtonController" class="container text-center">
      <button ng-click="buttonIterator(buttonCounter)" class="btn btn-primary">
        <ng-pluralize count="buttonCounter"
                      when="{'0': 'Nobody likes this :(',
                             '1': '1 person likes this ( you ! )',
                             'other': '{} people like us ( Yeah !! )'}">
        </ng-pluralize>
      </button>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
